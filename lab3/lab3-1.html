<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<form id="form">
  <p><input type="text" size="40"></p>
</form>
<button onclick="addInputToForm()">Добавить строку ввода в форму</button>
<script>
    function addInputToForm(){
      let form = document.getElementById("form");
      let paragraph = document.createElement("p");
      let input = document.createElement("input");
      input.type = "text";
      input.size = 40;
      paragraph.append(input);
      form.append(paragraph);
    }
</script>
</body>
</html>
