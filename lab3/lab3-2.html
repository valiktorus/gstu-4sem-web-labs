<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<button onclick="moveDown()">Предыдущая</button>
<button onclick="moveUp()">Следующая</button>
<script>
    let paths = [`images/lab3_2_1.jpg`, `images/lab3_2_2.png`];
    let currentImageIndex = 0;
    function moveUp() {
        document.body.style.backgroundImage = `url('${paths[++currentImageIndex % paths.length]}')`;
    }
    function moveDown(){
        document.body.style.backgroundImage = `url('${paths[--currentImageIndex % paths.length]}')`;
    }

</script>
</body>
</html>
