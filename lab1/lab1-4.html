<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<script>
    let lang = prompt("Введите язык в формате 'ru','en','fr','de'")
    switch (lang) {
        case 'ru':
            alert("Русский");
            break;
        case 'en':
            alert("Английский");
            break;
        case 'fr':
            alert("Французский");
            break;
        case 'de':
            alert("Немецкий");
            break;
        default:
            alert("Язык неизвестен");
    }
</script>
</body>
</html>
