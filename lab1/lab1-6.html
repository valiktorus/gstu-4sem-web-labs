<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<script>
    document.write("<table cellpadding='5' border='1'>")
    let number = 1
    for (let i = 0; i < 10; i++) {
        document.write("<tr>")
        for (let j = 0; j < 10; j++) {
            document.write(`<td `)
            if (isNumberTriangle(number)){
              document.write("style='color: red'");
            }
           document.write(`> ${number++}</td>`)
        }
        document.write("</tr>");
    }
    document.write("</table>");

    function isNumberTriangle(number){
        for (let i = 1; i <= 14; i++) {
            let triangle = i * (i + 1) / 2;
            if (number === triangle){
                return true;
            }
        }
        return false;
    }
</script>
</body>
</html>
