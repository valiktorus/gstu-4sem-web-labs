<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<script>
    let lang = prompt("Введите язык в формате 'ru','en','fr','de'")
    if (lang === 'ru'){
        alert("Русский");
    }else if (lang === 'en'){
        alert("Английский");
    }else if (lang === 'fr'){
        alert("Французский");
    }else if (lang === 'de'){
        alert("Немецкий");
    }else {
        alert("Язык неизвестен");
    }
</script>
</body>
</html>
