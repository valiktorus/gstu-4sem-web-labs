<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<script>
    let price = getIntPromptValue("Введите сумму покупки");
    while (!Number.isInteger(price)){
        alert("Введены неправильные данные")
        price = getIntPromptValue("Введите сумму покупки");
    }
    let discount = getIntPromptValue("Введите размер скидки от 1 до 5%")
    while (!Number.isInteger(discount) || discount > 5 || discount < 1) {
        alert("Введены неправильные данные");
        discount = getIntPromptValue("Введите размер скидки от 1 до 5%");
    }
    document.write(`<h2>Стоимость продукта: ${price}</h2>`);
    document.write(`<h2>Скидка: ${discount}%</h2>`);
    document.write(`<h2>Скидка в рублях: ${price * discount / 100}р</h2>`);
    document.write(`<h2>Стоимость со скидкой: ${(price - price * (discount / 100)).toFixed(2)}</h2>`);

    function getIntPromptValue(value){
        return parseInt(prompt(value));
    }

</script>
</body>
</html>
