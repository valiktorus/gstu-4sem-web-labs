<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Пшеничник Валентин ЗИС-20</title>
</head>
<body>
<script>

    let colors = ['black','maroon','purple','olive','yellow','navy', 'brown']
    for (let i = 0; i < 7; i++) {
        document.body.appendChild(weekDay(7 - i, i + 1, colors[i]));
    }

    function weekDay(size, day, color){
        let days = ['Понедельник','Вторник','Среда','Четверг','Пятница','Суббота','Воскресенье']
        let sizes = ['xx-small','x-small','small','medium','large','x-large','xx-large']
        let header = document.createElement(`h1`);
        header.style.fontSize = sizes[size - 1];
        header.innerText =days[day - 1];
        header.style.color = color;
        return header;
    }
</script>
</body>
</html>
